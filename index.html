<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projekat</title>
</head>
<body>

    <div class="container">
        <div class="add-product">
          <form id="form">
            <div>
              <label>Product name:</label>
              <input type="text" placeholder="Casio Watch" id="name" required>
            </div>
            
            <div>
              <label>Product description:</label>
              <textarea placeholder="Sample description..." id="desc" required></textarea>
            </div>
            
            <div>
              <label>Product image:</label>
              <input type="text" placeholder="http://...jpg" id="img" required>
            </div>
            
            <div>
              <label>Product price:</label>
              <input type="number" min="0" placeholder="33.50" id="price" step="0.05" required>
            </div>
            
            <button>Add</button>
          </form>
        </div>
        
        <div class="list-products" id="list-products">
          
          
        </div>
        
        <div class="shopping-cart" >
          <div class="shopping-cart-products" id="thrd-col">
            
          </div>
          <div class="shopping-cart-summary" id="total">
            <div>Total: <b>$0</b></div>
            <div><button class="purchase-btn" onclick="purchase()">Purchase</button>
            <div class="purchased-anim" id="purchased">Purchased</div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="mask" id="mask"></div>

      <script src="custom.js"></script>
</body>
</html>
